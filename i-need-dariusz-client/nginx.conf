events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Vue SPA: always fall back to index.html
    location / {
      try_files $uri $uri/ /index.html;
    }

    # (Optional) if you ever want to proxy API through the same domain:
    # location /api/ {
    #   proxy_pass http://backend:3001;
    # }
  }
}
